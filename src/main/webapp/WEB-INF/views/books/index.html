<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех книг</title>
</head>
<body>
<div th:each="book : ${books}">
    <h2 th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</h2>
</div>
<br><br>
<hr>
</body>
</html>
